name: Lint

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "pnpm"
      - if: ${{ steps.cache-node.outputs.cache-hit != 'true' }}
        run: pnpm install
      - run: pnpm build
      - run: pnpm type-check
